<!DOCTYPE html>
<html>
<head>
  <script>

function formToJson(){
        var formElement = document.getElementsByTagName("form")[0],
            inputElements = formElement.getElementsByTagName("input"),
            jsonObject = {};
        for(var i = 0; i < inputElements.length; i++){
            var inputElement = inputElements[i];
            jsonObject[inputElement.name] = inputElement.value;

        }
        alert(JSON.stringify(jsonObject));
        return false;
    }
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
  integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<link rel="stylesheet" href="https://bootstrap5.ru/css/docs.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
<title>{% block title %}{% endblock %}</title>
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<style>
  .sidebar {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    z-index: 100;
    /* Behind the navbar */
    padding: 48px 0 0;
    /* Height of navbar */
    box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
  }

</style>
<body>

  {% include "../Base/navbar.html" %}

    <div class="container-fluid">
        <div class="row">
          {% include "../Base/sidebar.html" %}
          <main height="100%" class="col-md-9 row ml-sm-auto col-lg-10 px-md-4">
            <button type="button" data-toggle="modal" data-target="#createUserModal" class="btn btn-primary mx-1 my-1 col"> Создать пользователя</button>
            <div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="createUserModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="createUserModalLabel">Создать пользователя</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="userForm" onsubmit=return formToJson()">
                      <div class="form-group">
                        <label for="name" class="col-form-label">Имя:</label>
                        <input type="text" class="form-control" id="name" name="name"  required>
            
                        <label for="surname" class="col-form-label">Фамилия:</label>
                        <input type="text" class="form-control" id="surname" name="surname"  required>
            
                        <label for="patronymic" class="col-form-label">Отчество:</label>
                        <input type="text" class="form-control" id="patronymic" name="patronymic" required>
            
                        <label for="email" class="col-form-label">Почта:</label>
                        <input type="text" class="form-control" id="email"  name="email" required>
            
                        <label for="company" class="col-form-label">Компания:</label>
                        <input type="text" class="form-control" id="company" name="company"  required>
            
                        <label for="apply_date" class="col-form-label">Дата:</label>
                        <input type="date" class="form-control" id="apply_date" name="apply_date"  required>
            
                        <label for="appointment" class="col-form-label">Должность:</label>
                        <input type="text" class="form-control" id="appointment" name="appointment"  required>
            
                        <label for="city" class="col-form-label">Город:</label>
                        <input type="text" class="form-control" id="city" name="city" required>
            
                        <label for="img_src" class="col-form-label">Ссылка на аватар:</label>
                        <input type="text" class="form-control" id="img_src" name="img_src" required>
            
                        <label for="account" class="col-form-label">Учётная запись:</label>
                        <input type="text" class="form-control" id="account" name="account" required>
                      </div>
                      <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button id=""type="submit" class="btn btn-primary">Добавить</button>
                  </div>
                    </form>
                  </div>
                  
                </div>
              </div>
            </div>
            </main>
            </div>
        </div>
      
  {% block content %}
  {% endblock %}
</div>


</body>
<!-- Создать пользователя-->

</html>
