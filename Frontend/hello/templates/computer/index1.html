<!DOCTYPE html>
<html>

<head>
  <script>
    async function send_info() {
      let UserLogin = document.getElementById("UserLoginforUserInfo").value;
      await fetch(`http://localhost:7095/User?UserLogin=${UserLogin}`).then(response => response.json()).then(data => alert(JSON.stringify(data)));
    }
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootstrap5.ru/css/docs.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .img-circle {
      border-radius: 50%;
    }

    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      /* Behind the navbar */
      padding: 48px 0 0;
      /* Height of navbar */
      box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
    }
  </style>

<body>

  {% include "../Base/navbar.html" %}

  <div class="container-fluid">
    <div class="row">
      {% include "../Base/sidebar.html" %}
      <main height="100%" class="col-md-9  row ml-sm-auto col-lg-10 px-md-4">
        <H1 class="w-100 mb-3">СТРАНИЦА КОМПЬЮТЕРА</H1>
        <h3><i> MSI Katana GF76</i></h2>
        <div class="col row m-3 ">

          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                aria-controls="nav-home" aria-selected="true">Контактная информация</a>
              <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                aria-controls="nav-profile" aria-selected="false">Установленные приложения</a>
            </div>
          </nav>
          <div class="tab-content w-70" id="nav-tabContent">
            <div class="tab-pane ml-2 mt-1 fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

              <button disabled class="col btn-light row" data-toggle="tooltip" data-placement="top" title="MSI Katana GF76 11UC-887XRU">
                Название компьютера: MSI Katana GF76
              </button>
              <div class="w-100 border-top"></div>
              <button disabled class="col mt-1 btn-light row"  data-toggle="tooltip" data-placement="top" title=
"Майкрософт Windows 11 Домашняя для одного языка
MUILanguages: {ru-RU, en-US}
OSArchitecture: 64-разрядная
SerialNumber: 00327-30988-97344-AAOEM">
                Операционная система: Windows 10 Home
              </button>
              <div class="w-100 border-top"></div>
                <button disabled class="col mt-1 btn-light row"  data-toggle="tooltip" data-placement="top" title=
"Name: AMD Ryzen 7 4800H with Radeon Graphics
NumberOfCores: 8
NumberOfLogicalProcessors: 16
Description: AMD64 Family 23 Model 96 Stepping 1">
                Процессор: AMD Ryzen 7 4800H with Radeon Graphics
              </button>
              <div class="w-100 border-top"></div>
                <button disabled class="col mt-1 btn-light row"  data-toggle="tooltip" data-placement="top" title=
"Tag: Physical Memory 0
Capacity: 8589934592
SerialNumber: 617B5028
Tag: Physical Memory 1
Capacity: 8589934592
SerialNumber: 5CBB504F">
                Объём физической памяти: 17 179 869 184
              </button>
              <div class="w-100 border-top"></div>
                <button disabled class="col mt-1 btn-light w-100 row"  data-toggle="tooltip" data-placement="top" title=
"displayName: Windows Defender
productState: 397568
instanceGuid: {D68DDC3A-831F-4fae-9E44-DA132C1ACF46}">
                Антивирус: Windows Defender
              </button>
              <div class="w-100 border-top"></div>

            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

              {% for app in profile_json.apps%}
                <div class="col">
                  {{app}}
                </div>
              <div class="w-100 border-top"></div>
              {% endfor %}
            </div>
          </div>
        </div>
    </div>
  </div>
  </div>
  </div>
</body>
</html>
